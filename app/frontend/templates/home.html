{% extends "index.html" %}

{% block content %}
{% if request.user.is_authenticated %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center" style="align-items: center; padding-top: 3em;">Welcome, {{ request.user.username }}!</h2>
            <p class="text-center">You are now logged in.</p>
        </div>
    </div>
  </div>
{% else %}
<div class="login-prompt">
    <div class="text-center">
        <h2>Welcome!</h2>
        <p>Please sign in or sign up to continue...</p>
        <div class="mt-4">
            <a href="signIn" class="btn btn-primary mr-2">Sign In</a>
            <a href="signUp" class="btn btn-success">Sign Up</a>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
