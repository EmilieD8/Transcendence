async function getNamePlayer() {
    var main = document.getElementById('content');
    let i = 1;
    while (i <= numberPlayers) {
        main.innerHTML += '<div id="choice">' + 
            '<form style="display: flex; flex-direction: column; align-items: center;">' +
                '<p style="padding-top: 2em; display: flex; align-items:center; justify-content:center;" > Name of player ' + i + ' : </p>' +

            '</form>' +
        '</div>';
        const Submit = main.querySelector('#choice:last-child button');
        const input = main.querySelector('#choice:last-child input');

        if (isSubmitted === true && input.value !== "") {
            namePlayer.push(input.value);
            main.querySelector('#choice:last-child').remove();
            i++;
        }
    }

let isHost = false; 
// hostsocket
let gameRoomSocket = null;

async function remoteHost() {
	var mainElement = document.getElementById('content');
	// mainElement.innerHTML +=  '<p style="text-align: center;  font-size:2em;>Waiting for Players...</p>';
	mainElement.innerHTML += '<p class="text-center" style="font-size: 1.5em;">Waiting for Players...</p>';
	let hostName = "{{ user.username }}"; 
    let sanitizedRoomName = encodeURIComponent(`${hostName}_Game`).replace(/'/g, ""); // Sanitize and remove special characters
    let socket = new WebSocket(`wss://${window.location.host}/wss/socket-server/lobby/`); 

    socket.onopen = function(event) {
        socket.send(JSON.stringify({ action: 'create_room_pong', host_name: hostName, room_name: sanitizedRoomName }));
    };
    
    socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        if (data.action === 'room_created_pong') {
            console.log('Room created:', data.room_id);
            socket.close();
            gameRoomSocket = new WebSocket(`wss://${window.location.host}/wss/socket-server/${sanitizedRoomName}/`);
            isHost = true;
            gameRoomSocket.onopen = function() {
                console.log("Game room connection established for host.");
            };

            gameRoomSocket.onmessage = function(event) {
                // Handle messages from the server, such as a player joining the room
                const data = JSON.parse(event.data);
                if (data.action === 'player_joined_pong') {
                    console.log(`${data.guest_name} has joined the game.`);
                    if (data.guest_name)
                        namePlayer[1] = data.guest_name;
                }
                // Handle countdown message
                if (data.action === 'countdown_pong')
                    updateCountdownDisplay(data.message);
                else if (data.action === 'start_game_pong') {
                    let countdownElement = document.getElementById('countdown');
                    if (countdownElement) {
                        countdownElement.remove(); // Remove the countdown display
                    }
                    startTheGamePong(); // Function to initialize or start the game
                }
                if (data.action === 'update_player_position_pong') {

                    if (data.player === 'player2') {
                        player2.y = data.position_y;
                    }
                }
                if(data.action === 'client_key_event') {
                    if (data.key === 'up') {
                        player2.velocityY = -5;
                    } else if (data.key === 'down') {
                        player2.velocityY = 5;
                    } else if (data.key === 'stop') {
                        player2.velocityY = 0;
                    }
				}
				if (data.type === 'player_left') {
					console.log('Player left the game');
				}
            }
            gameRoomSocket.onclose = function() {
                console.log("Game room connection closed.");
            };
        }
        socket.onerror = function(error) {
            console.error('WebSocket error:', error);
        };
    }
}

// clientsocket
let roomSocket = null;

async function remoteClient() {
    let socket = new WebSocket(`wss://${window.location.host}/wss/socket-server/lobby/`);

    socket.onopen = function(event) {
        // Request the list of active game rooms once the WebSocket connection is open
        socket.send(JSON.stringify({ action: 'list_rooms_pong' }));
    };

    socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        if (data.action === 'list_rooms_pong') {
            const games = data.rooms; // Array of active game rooms
            var gameList = document.getElementById('content');
            gameList.innerHTML = ''; // Clear previous content

            if (games.length > 0) {
                // Dynamically create buttons for each active game
                games.forEach((game) => {
                    var button = document.createElement('button');
                    button.textContent = game;
                    button.classList.add("styled-button"); 
                    button.addEventListener("click", function() {
                        joinGameRoom(game); 
                    });
                    gameList.appendChild(button);
                });
            } else {
                // Display message if no active games are available
                gameList.innerHTML = '<p style="display: flex; text-align: center; justify-content:center; font-size: 3em;">No active games</p>';
            }
        } else if (data.action === 'joined_room_pong') {
            console.log('Joined room:', data.room_id);
            
        }
        
    };

    function joinGameRoom(roomId) {
        socket.close(); // Close the WebSocket connection to the lobby
        // Open a new WebSocket connection for the selected room
        roomSocket = new WebSocket(`wss://${window.location.host}/wss/socket-server/${roomId}/`);
        
        roomSocket.onopen = function() {
            // Notify the server that the client has joined the room
            console.log("Game room connection established for client.");
            roomSocket.send(JSON.stringify({ action: 'join_room_pong', room_id: roomId , guest_name: "{{ user.username }}"}));
            namePlayer[0] =  roomId.replace('_Game', '');
        };
        console.log("next step");
        roomSocket.onmessage = function(event) {
            console.log("received message");    
            const data = JSON.parse(event.data);
            if (data.action === 'countdown_pong')
                updateCountdownDisplay(data.message);
            else if (data.action === 'start_game_pong') {
                console.log('Game is starting...');
                let countdownElement = document.getElementById('countdown');
                if (countdownElement) {
                    countdownElement.remove();
                }
                startTheGamePong(); 
            }
            if (data.action === 'update_ball_position_pong') {
                newBall.x = data.ball_x;
                newBall.y = data.ball_y;
                console.log("ball position received");
            }
            if (data.action === 'update_player_scores_pong') {
                newPlayer1Score = data.player1;
                newPlayer2Score = data.player2;
                console.log("player scores received");
            }
            if (data.action === 'game_ended_pong') {
                endGame(data.winner);
                console.log("game ended");
            }
            if (data.action === 'update_player_position') {
                if (data.player === 'player1') {
                    player1.y = data.position_y;
                } 
            }
            if(data.action === 'host_key_event') {
               if (data.key === 'up') {
                   player1.velocityY = -5;
               } else if (data.key === 'down') {
                   player1.velocityY = 5;
               } else if (data.key === 'stop') {
                   player1.velocityY = 0;
               }
            }
            if (data.action === 'get_host_player') {
                namePlayer[0] = data.name;
            }
			if (data.type === 'player_left') {
				console.log('Player left the game');
			}
 
        };
    }
}

function startTheGamePong() {
    console.log('Game is starting...');
    launchGamePong(); 
}

// Function to update or create the countdown display
function updateCountdownDisplay(message) {
    console.log('Countdown:', message);
    let countdownElement = document.getElementById('countdown');
    if (!countdownElement) {
        countdownElement = document.getElementById('content');
        countdownElement.innerHTML = '';
		countdownElement = document.createElement('div');
		countdownElement.id = 'countdown';
		countdownElement.classList.add('text-center', 'display-4', 'mb-4');
		document.getElementById('content').appendChild(countdownElement);
        countdownElement.id = 'countdown';
        document.getElementById('content').appendChild(countdownElement);
    }
    countdownElement.textContent = `Game starts in: ${message}`;
}

function launchGamePong() {
    initVariables();
    var mainElement = document.getElementById('content');
    if (isHost && remote === true)
        namePlayer[0] = "{{ user.username }}";
    else if (remote === true)
        namePlayer[1] = "{{ user.username }}";

    '<p class="name_player">' + namePlayer[1] + '</p>' +
    '</div>';

    document.body.style.overflow = 'padding-bottom : 5em';
    board = document.getElementById('board');
    board.width = boardWidth;
    board.height = boardHeight;
    context = board.getContext('2d'); // 2d rendering context
    
    // Draw players
    player1.y = board.height / 2 - playerHeight / 2;
    player2.x = board.width - playerWidth - 10;
    player2.y = board.height / 2 - playerHeight / 2;
    if (!player1.name)

    if (!player2.name)
        player2.name = namePlayer[1];

    ball.y = board.height / 2;
    context.fillStyle = "skyblue";
    context.fillRect(player1.x, player1.y, player1.width, player1.height);
    context.fillRect(player2.x, player2.y, player2.width, player2.height);
    requestAnimationFrame(update);

        keysPressed[event.code] = true;
        event.preventDefault();
        movePlayer();
    });
    
    document.addEventListener("keyup", function(event) {
        keysPressed[event.code] = false;
        event.preventDefault();
        movePlayer();
    });
}

    ball.x = board.width / 2;
    ball.y = board.height / 2;
    ball.velocityX = Math.cos(generateRandomAngle()) * boardWidth / 200  * velocity;
    ball.velocityY = Math.sin(generateRandomAngle()) * boardHeight / 100 * generateRandomNumber() * velocity;
}

function update() {
    if (gameEnded === true)
        return;
    requestAnimationFrame(update);
    context.clearRect(0, 0, board.width, board.height);
    context.fillStyle = "skyblue";
    let newYPosition = player1.y + player1.velocityY;
    if (!outOfBounds(newYPosition))
        player1.y = newYPosition;
    context.fillRect(player1.x, player1.y, player1.width, player1.height);
    let newYPosition2 = player2.y + player2.velocityY;
    if (!outOfBounds(newYPosition2))
        player2.y = newYPosition2;
    context.fillRect(player2.x, player2.y, player2.width, player2.height);
    //ball
    context.beginPath();
    context.arc(ball.x + ball.radius, ball.y + ball.radius, ball.radius, 0, Math.PI * 2);
    context.fillStyle = "white";
    context.fill();
    if (isHost && remote === true){
        ball.x += ball.velocityX;
        ball.y += ball.velocityY;
        gameRoomSocket.send(JSON.stringify({ action: 'update_ball_position_pong', ball_x: ball.x, ball_y: ball.y }));
        console.log("ball position sent");
    }
    else if (remote === true) {
        ball.x = newBall.x;
        ball.y = newBall.y;
    }
    else if (local === true) {
        ball.x += ball.velocityX;
        ball.y += ball.velocityY;
    }
    if (ball.y <= 0 || ball.y + ball.height >= board.height) {
        ball.velocityY *= -1;
    }
    checkCollision(ball.y, ball.x);
    if (isHost && remote == true)
    {
        if (ball.x < 0) {
            player2Score++;
            if (player2Score >= scoreToDo){
                endGame(player2.name);
                gameRoomSocket.send(JSON.stringify({ action: 'game_ended_pong', winner: player2.name}));
            }
            else
                resetGame(1);
        } 
        else if (ball.x + ball.width > board.width) {
            player1Score++;
            if (player1Score >= scoreToDo){
                endGame(player1.name);
                gameRoomSocket.send(JSON.stringify({ action: 'game_ended_pong', winner: player1.name}));
            }
            else
                resetGame(-1);
        }
        gameRoomSocket.send(JSON.stringify({ action: 'update_player_scores_pong', player1: player1Score, player2: player2Score }));
        console.log("player scores sent");
    }
    else if (remote === true) {
        player1Score = newPlayer1Score;
        player2Score = newPlayer2Score;
    }
    else if (local === true)
    {
        if (ball.x < 0) {
            player2Score++;
            if (player2Score >= scoreToDo)
                endGame(player2.name);
            else
                resetGame(1);
            } 
        else if (ball.x + ball.width > board.width) {
            player1Score++;
            if (player1Score >= scoreToDo)
                endGame(player1.name);
            else
                resetGame(-1);
        }
    }
    context.font = "45px sans-serif";
    context.fillText(player1Score, boardWidth / 5, 45);
    context.fillText(player2Score, boardWidth * 4/5 -45, 45);
    for (let i = 0; i < board.height; i += 25) {
        context.fillRect(board.width / 2 - 10, i, 5, 5);
    }
}

function checkCollision(ballY, ballX) {
    ballX -= 5;
    let LoclPad1XPos = player1.x + player1.width / 2;
    let distance1 = Math.abs(ballX - LoclPad1XPos);
    
    if (distance1 < 5 && ballY > (player1.y - playerWidth) && player1.y + player1.height + playerWidth > ballY) {
        ball.velocityX *= -1; // Reverse the x velocity
    }
    
    ballX += 10;
    let LoclPad2XPos = player2.x;
    let distance2 = Math.abs(ballX - LoclPad2XPos);
    
    if (distance2 < 5 && ballY > (player2.y - playerWidth) && player2.y + player2.height + playerWidth > ballY) {
        ball.velocityX *= -1; // Reverse the x velocity
    }
}

function outOfBounds(yPosition) {
    return (yPosition < 0 || yPosition > boardHeight - playerHeight);
}

function detectCollision(a, b) {
    return (a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y);
}

function movePlayer() {
    let newVelocity = 5;
    let positionUpdated = false;

    // Player 1 controls
    if (remote === true)
    {
        if (isHost) {
            if (keysPressed["KeyW"] || keysPressed["ArrowUp"]) {
                player1.velocityY = -newVelocity;
                gameRoomSocket.send(JSON.stringify({
                    action: 'host_key_event',
                    key: 'up'
                }));
            } else if (keysPressed["KeyS"] || keysPressed["ArrowDown"]) {
                player1.velocityY = newVelocity;
                gameRoomSocket.send(JSON.stringify({
                    action: 'host_key_event',
                    key: 'down'
                }));
            } else if (player1.velocityY !== 0) {
                player1.velocityY = 0; 
                gameRoomSocket.send(JSON.stringify({
                    action: 'host_key_event',
                    key: 'stop'
                }));
            }  
        }
        if (!isHost) {
            // Player 2 controls (for client)
            if (keysPressed["KeyW"] || keysPressed["ArrowUp"]) {
                player2.velocityY = -newVelocity;
                roomSocket.send(JSON.stringify({
                    action: 'client_key_event',
                    key: 'up'
                }));
            } else if (keysPressed["KeyS"] || keysPressed["ArrowDown"]) {
                player2.velocityY = newVelocity;
                roomSocket.send(JSON.stringify({
                    action: 'client_key_event',
                    key: 'down'
                }));
            } else if (player2.velocityY !== 0) {
                player2.velocityY = 0;
                roomSocket.send(JSON.stringify({
                    action: 'client_key_event',
                    key: 'stop'
                }));
            }
        }
    }
    else if (local === true)
    {
        if (keysPressed["KeyW"]) {
        player1.velocityY = -newVelocity;
        } else if (keysPressed["KeyS"]) {
            player1.velocityY = newVelocity;
        } else {
            player1.velocityY = 0; // Stop movement if no key is pressed
        }
    // Player 2 controls
        if (keysPressed["ArrowUp"])
            player2.velocityY = -newVelocity;
        else if (keysPressed["ArrowDown"])
            player2.velocityY = newVelocity;
        else
            player2.velocityY = 0; // Stop movement if no key is pressed
        }
} 

function generateRandomAngle() {
    var minAngle = 30 * Math.PI / 180; // Convert degrees to radians
    var maxAngle = 150 * Math.PI / 180; // Convert degrees to radians
    var randomAngle = Math.random() * (maxAngle - minAngle) + minAngle;
    if (randomAngle > 1.2 && randomAngle < 1.8)
        randomAngle += 1;
    return randomAngle;
} 

function generateRandomNumber() {
    var random = Math.random();
    if (random > 0.5)
        random = 1;
    else
        random = -1;
    return random;
}

function resetGame(direction)
{
    ball.x = board.width / 2 - ballWidth / 2;
    ball.y = Math.random() * (board.height -10);
    // Reset ball velocity
    
    ball.velocityX = Math.cos(generateRandomAngle()) * board.width / 200 * direction * velocity;
    ball.velocityY = Math.sin(generateRandomAngle()) * board.height / 100 * generateRandomNumber() * velocity;
}
