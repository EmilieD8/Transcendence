{% extends 'index.html' %}
{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Edit {{ user.username }}'s Profile</h2>
        <form action="editProfile" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="displayName">Display Name</label>
            <input type="name" class="form-control" id="displayName" placeholder="Enter your Display Name" name="displayName" />
          </div>
          <div class="form-group">
            <label for="Name">Firstname</label>
            <input type="name" class="form-control" id="inputName" placeholder="Enter your Firstame" name="name" />
          </div>
          <div class="form-group">
            <label for="Surname">Surname</label>
            <input type="surname" class="form-control" id="inputSureName" placeholder="Enter your Surname" name="surname" />
          </div>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" name="email" />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Save Profile</button>
        </form>
        {% comment %} <form action="editProfile" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="name" class="form-control" id="inputName" placeholder="Enter your name" name="name" />
          </div>
          <div class="form-group">
            <label for="Surname">Surname</label>
            <input type="surname" class="form-control" id="inputSurName" placeholder="Enter your Surname" name="surname" />
          </div>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" name="email" />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Save Profile</button>
        </form> {% endcomment %}
      </div>
    </div>
  </div>
{% endblock %}
